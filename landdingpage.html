<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  
  <style>
    /* Reset some default styles */
    body,
    h1,
    h2,
    h3,
    p,
    ul,
    li {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav li {
      margin-right: 1rem;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    /* Hero section styles */
    .hero {
      text-align: center;
      padding: 5rem 0;
      background-color: #f4f4f4;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #481919;
      width: 200px;
      height: 20px;
    }

    /* Footer styles */
    footer {
      background-color: #061016;
      color: white;
      text-align: center;
      padding: 1rem;
      height: 100px;
    }

    p {
      align-items: center;
      margin-top: 50px;
    }

    .img a img {
      height: 300px;
      width: 300px;
      padding-left: 550px;
      border: 2px black;
      margin: 20px;
    }
  </style>
</head>

<body>

        </div>
      </ul>
    </nav>
